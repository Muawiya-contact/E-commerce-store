<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="store-title">Smart Mart</h1>
    <nav>
      <button class="filter-btn" data-category="all">All</button>
      <button class="filter-btn" data-category="mobile">Mobile</button>
      <button class="filter-btn" data-category="tablet">Tablet</button>
      <button class="filter-btn" data-category="laptop">Laptop</button>
      <button class="filter-btn" data-category="other">Other</button>
    </nav>
    <div class="cart-icon">
      <i class="fas fa-shopping-cart"></i>
      <span id="cart-count">0</span>
    </div>
  </header>

  <main>
    <section id="products" class="product-list">
      <!-- Products will load here dynamically -->
    </section>

    <section id="cart" class="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items">
        <!-- Cart items will load dynamically -->
      </ul>
      <div class="cart-total">
        <p>Total: <span id="total-price">$0.00</span></p>
        <button id="checkout-btn">Checkout</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Designed by Muawiya | Powered by "Coding Moves"</p>
  </footer>
    <script src="script.js"></script>
</body>
</html>
